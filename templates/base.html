<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Space Tourism</title>
</head>
<body class=" lh-1 px-3 {% block bgbody %}{% endblock %}">
<nav class="navbar navbar-dark navbar-expand-lg mt-3 m-lg-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../static/shared/logo.svg" alt="Bootstrap" width="48" height="48">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <hr class="text-white col-4 ms-lg-3 align-self-center d-none d-lg-block">
        <div class="collapse navbar-collapse col-lg-4 base-blur-background" id="navbarSupportedContent">
            <ul class=" tracking navbar-nav nav nav-underline col-10 ms-3 ms-lg-auto mb-2 mb-lg-0"
                style="font-family: 'Barlow Condensed', sans-serif;">
                <li class="nav-item">
                    <a class="nav-link py-lg-4 px-lg-3 text-white" aria-current="page"
                       href="{{ url_for('home') }}"><span
                            class="fw-bold">00 </span>HOME</a>
                </li>
                <li class="nav-item z-100">
                    <a class="nav-link py-lg-4 text-white" href="{{ url_for('destination', name='moon') }}"><span
                            class="fw-bold">01 </span>DESTINATION</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-lg-4 text-white" href="{{ url_for('crew', name='hurley') }}"><span
                            class="fw-bold">02 </span>CREW</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link py-lg-4 text-white" href="{{ url_for('technology', name='launch') }}"><span
                            class="fw-bold">03 </span>TECHNOLOGY</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
</script>
<script>
    $(".nav-item").on("click", function(){
   $(".nav").find(".active").removeClass("active");
   $(this).parent().addClass("active");
});

</script>
</body>
</html>
