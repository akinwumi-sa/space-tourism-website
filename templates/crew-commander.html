{% extends "base.html" %}
{% block bgbody %}
crew-background
{% endblock %}
{% block content %}


<div class="container-lg my-4">
    <div class="col-lg-10 mx-auto text-white text-center text-lg-start tracking fs-4"
         style="font-family: 'Barlow Condensed', sans-serif;">
        <span class="text-light-emphasis fw-bold me-3">02</span> MEET YOUR CREW
    </div>
    <div class="col-lg-10 mx-lg-auto d-flex flex-column-reverse flex-lg-row align-items-lg-center justify-content-lg-center my-lg-3">
        <div class="col-lg-7 d-flex-lg text-lg-start text-center mt-3 mt-lg-0 justify-content-lg-between">
            <div class="mb-lg-5">
                <p class="text-uppercase text-light-emphasis fs-3" style="font-family: 'Bellefair', serif;">
                    {{ data['role'] }}</p>
                <p class="text-uppercase text-white display-5" style="font-family: 'Bellefair', serif;">
                    {{ data['name'] }}</p>
                <p class="travel2 mb-lg-5 mx-auto mx-lg-0">{{ data['bio'] }}
                </p>
            </div>
        </div>
        <div class="ms-lg-2 col-lg-6 d-flex justify-content-center my-3 my-lg-0">
            <img class="col-8 ms-lg-2" src=" {{ data['images']['png'] }}">
        </div>
    </div>
    <div class="d-flex col-lg-11 mx-auto mt-3 mt-lg-0 justify-content-center justify-content-lg-start">
        <ul class="nav flex-row text-decoration-none" style="font-family: 'Bellefair', serif;">
            <li class=" nav-item mx-2">
                <a class="crew-btn d-flex justify-content-center align-items-center active fs-3"
                   aria-current="page" href="{{ url_for('crew', name='hurley') }}"></a>
            </li>
            <li class="nav-item mx-2">
                <a class="crew-btn d-flex justify-content-center align-items-center fs-3"
                   href="{{ url_for('crew', name='shuttleworth') }}"></a>
            </li>
            <li class="nav-item mx-2">
                <a class="crew-btn d-flex justify-content-center align-items-center fs-3"
                   href="{{ url_for('crew', name='glover') }}"></a>
            </li>
            <li class="nav-item mx-2">
                <a class="crew-btn d-flex justify-content-center align-items-center fs-3"
                   href="{{ url_for('crew', name='ansari') }}"></a>
            </li>
        </ul>
    </div>
</div>

{% endblock %}
